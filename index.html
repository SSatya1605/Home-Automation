<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Control</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; margin-top: 50px; }
    button { padding: 15px 30px; font-size: 20px; margin: 10px; border: none; border-radius: 10px; cursor: pointer; }
    .on { background-color: #4CAF50; color: white; }
    .off { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>Smart Home Control</h2>
  <p>Relay: <b id="relay">--</b></p>
  <p>PIR: <b id="pir">--</b></p>
  <button class="on" onclick="turnOn()">ON</button>
  <button class="off" onclick="turnOff()">OFF</button>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // âœ… Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB2M9-dLTXWsFWEUP0x-r9vYz4B33OtO4I",
      authDomain: "home-62121.firebaseapp.com",
      databaseURL: "https://home-62121-default-rtdb.firebaseio.com",
      projectId: "home-62121",
      storageBucket: "home-62121.firebasestorage.app",
      messagingSenderId: "304579021481",
      appId: "1:304579021481:web:4692093f84e1320a15b7b8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const relayRef = ref(db, "devices/relay");
    const pirRef = ref(db, "devices/pir");

    // ðŸ”¹ Real-time updates
    onValue(relayRef, (snapshot) => {
      const value = snapshot.val();
      document.getElementById("relay").innerText = value === "1" ? "ON" : "OFF";
    });

    onValue(pirRef, (snapshot) => {
      document.getElementById("pir").innerText = snapshot.val();
    });

    // ðŸ”¹ Control functions
    window.turnOn = function() {
      set(relayRef, "1");
      set(pirRef, "Manual ON");
    }

    window.turnOff = function() {
      set(relayRef, "0");
      set(pirRef, "Idle");
    }
  </script>
</body>
</html>
