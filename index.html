<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Home Control</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background: #f5f5f5; }
    button { padding: 15px 30px; margin: 10px; border: none; border-radius: 10px; font-size: 20px; }
    .on { background: #4CAF50; color: white; }
    .off { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>Smart Home Control</h2>
  <p>Relay: <b id="relay">--</b></p>
  <p>PIR: <b id="pir">--</b></p>
  <button class="on" onclick="turnOn()">ON</button>
  <button class="off" onclick="turnOff()">OFF</button>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBWg3VOV8yoTMr5EiX2pZ1zlb0nZ4Mr2QE",
      authDomain: "home-automation-8d6bc.firebaseapp.com",
      databaseURL: "https://home-automation-8d6bc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "home-automation-8d6bc",
      storageBucket: "home-automation-8d6bc.appspot.com",
      messagingSenderId: "122057132375",
      appId: "1:122057132375:web:458181f028423471a41612"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const relayRef = ref(db, 'devices/relay');
    const pirRef = ref(db, 'devices/pir');

    // Live updates from Firebase
    onValue(relayRef, (snapshot) => {
      document.getElementById("relay").innerText = snapshot.val() === "1" ? "ON" : "OFF";
    });

    onValue(pirRef, (snapshot) => {
      document.getElementById("pir").innerText = snapshot.val();
    });

    // Control relay
    function turnOn() {
      set(ref(db, 'devices/relay'), "1");
    }

    function turnOff() {
      set(ref(db, 'devices/relay'), "0");
    }

    window.turnOn = turnOn;
    window.turnOff = turnOff;
  </script>
</body>
</html>
