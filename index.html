<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Control</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; margin-top: 50px; }
    button { padding: 15px 30px; font-size: 20px; margin: 10px; border: none; border-radius: 10px; cursor: pointer; }
    .on { background-color: #4CAF50; color: white; }
    .off { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>Smart Home Control</h2>
  <p>Relay: <b id="relay">--</b></p>
  <p>PIR: <b id="pir">--</b></p>
  <button class="on" onclick="turnOn()">ON</button>
  <button class="off" onclick="turnOff()">OFF</button>

  <script>
    const API = "https://YOUR_RAILWAY_URL";

    // ---------------------------
    // Fetch State Every Second
    // ---------------------------
    async function refreshState() {
      let res = await fetch(`${API}/state`);
      let data = await res.json();

      document.getElementById("relay").innerText =
        data.relay === "1" ? "ON" : "OFF";

      document.getElementById("pir").innerText = data.pir;
    }

    setInterval(refreshState, 1000); // auto refresh

    // ---------------------------
    // Control Functions
    // ---------------------------
    async function turnOn() {
      await fetch(`${API}/control/on`, { method: "POST" });
    }

    async function turnOff() {
      await fetch(`${API}/control/off`, { method: "POST" });
    }
  </script>
</body>
</html>
